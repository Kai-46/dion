
# — Model —
model_dim: 768
n_layer: 12
n_head: 6
sequence_length: 1024

# — Batching & Training —
batch_size: 1024
device_batch_size: 32
num_iterations: 3000

# — Learning‐rate schedule —
warmup_ratio: 0.0
warmdown_ratio: 0.2

# — Optimizer & Hyperparameters —
rank_fraction: 0.5 
mu: 0.95
weight_decay: 0.01
cqr_warmup: 0.05
oversample: 1.25

# — Validation & Checkpointing —
val_loss_every: 125
val_tokens: 10485760
save_every: 0

# — Weights & Biases logging —
wandb_project_name: dion-debug
wandb_job_name: null
no_wandb: false

# — Distributed training —
dp_size: null      # data‐parallel size
fs_size: null      # FSDP size
tp_size: null      # tensor‐parallel size
replicate_mesh_grad_sync: true

# — Miscellaneous flags —
debug: false
no_compile: false

optimizer: dion_reference
scalar_opt: lion
lr: 0.02
approx_method: cqr
mixed_precision: true
